name: api
error-discrimination:
  strategy: status-code
display-name: Humanloop API
environments:
  Default: https://neostaging.humanloop.ml/v5
default-environment: Default
auth-schemes:
  APIKeyHeader:
    header: X-API-KEY
    name: apiKey
    type: string
    env: HUMANLOOP_API_KEY
auth: APIKeyHeader
