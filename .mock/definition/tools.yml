imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    log:
      path: /tools/log
      method: POST
      auth: true
      docs: >-
        Log to a Tool.


        You can use query parameters `version_id`, or `environment`, to target

        an existing version of the Tool. Otherwise the default deployed version
        will be chosen.


        Instead of targeting an existing version explicitly, you can instead
        pass in

        Tool details in the request body. In this case, we will check if the
        details correspond

        to an existing version of the Tool, if not we will create a new version.
        This is helpful

        in the case where you are storing or deriving your Tool details in code.
      display-name: Log
      request:
        name: ToolLogRequest
        query-parameters:
          version_id:
            type: optional<string>
            docs: A specific Version ID of the Tool to log to.
          environment:
            type: optional<string>
            docs: Name of the Environment identifying a deployed version to log to.
        body:
          properties:
            path:
              type: optional<string>
              docs: >-
                Path of the Tool, including the name. This locates the Tool in
                the Humanloop filesystem and is used as as a unique identifier.
                Example: `folder/name` or just `name`.
            id:
              type: optional<string>
              docs: ID for an existing Tool.
            output:
              type: optional<string>
              docs: >-
                Generated output from your model for the provided inputs. Can be
                `None` if logging an error, or if creating a parent Log with the
                intention to populate it later.
            created_at:
              type: optional<datetime>
              docs: 'User defined timestamp for when the log was created. '
            error:
              type: optional<string>
              docs: Error message if the log is an error.
            provider_latency:
              type: optional<double>
              docs: Duration of the logged event in seconds.
            provider_request:
              type: optional<map<string, unknown>>
              docs: Raw request sent to provider.
            provider_response:
              type: optional<map<string, unknown>>
              docs: Raw response received the provider.
            session_id:
              type: optional<string>
              docs: >-
                Unique identifier for the Session to associate the Log to.
                Allows you to record multiple Logs to a Session (using an ID
                kept by your internal systems) by passing the same `session_id`
                in subsequent log requests.
            parent_id:
              type: optional<string>
              docs: >-
                Unique identifier for the parent Log in a Session. Should only
                be provided if `session_id` is provided. If provided, the Log
                will be nested under the parent Log within the Session.
            inputs:
              type: optional<map<string, unknown>>
              docs: The inputs passed to the prompt template.
            source:
              type: optional<string>
              docs: Identifies where the model was called from.
            metadata:
              type: optional<map<string, unknown>>
              docs: Any additional metadata to record.
            save:
              type: optional<boolean>
              docs: >-
                Whether the request/response payloads will be stored on
                Humanloop.
              default: true
            source_datapoint_id:
              type: optional<string>
              docs: >-
                Unique identifier for the Datapoint that this Log is derived
                from. This can be used by Humanloop to associate Logs to
                Evaluations. If provided, Humanloop will automatically associate
                this Log to Evaluations that require a Log for this
                Datapoint-Version pair.
            batches:
              type: optional<list<string>>
              docs: >-
                Array of Batch Ids that this log is part of. Batches are used to
                group Logs together for offline Evaluations
            user:
              type: optional<string>
              docs: End-user ID related to the Log.
            environment:
              type: optional<string>
              docs: The name of the Environment the Log is associated to.
              name: toolLogRequestEnvironment
            tool:
              type: optional<root.ToolKernelRequest>
              docs: >-
                Details of your Tool. A new Tool version will be created if the
                provided details are new.
      response:
        docs: Successful Response
        type: root.CreateToolLogResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Tool log
          request:
            path: math-tool
            tool:
              function:
                name: multiply
                description: Multiply two numbers
                parameters:
                  type: object
                  properties:
                    a:
                      type: number
                    b:
                      type: number
                  required:
                    - a
                    - b
            inputs:
              a: 5
              b: 7
            output: '35'
          response:
            body:
              id: data_abc123
              tool_id: tl_def456
              version_id: tv_ghi789
              session_id: sesh_hw012
    list:
      path: /tools
      method: GET
      auth: true
      docs: Get a list of all Tools.
      pagination:
        offset: $request.page
        results: $response.records
      display-name: 'List '
      request:
        name: ListToolsGetRequest
        query-parameters:
          page:
            type: optional<integer>
            docs: Page offset for pagination.
          size:
            type: optional<integer>
            docs: Page size for pagination. Number of Tools to fetch.
          name:
            type: optional<string>
            docs: Case-insensitive filter for Tool name.
          user_filter:
            type: optional<string>
            docs: >-
              Case-insensitive filter for users in the Tool. This filter matches
              against both email address and name of users.
          sort_by:
            type: optional<root.ProjectSortBy>
            docs: Field to sort Tools by
          order:
            type: optional<root.SortOrder>
            docs: Direction to sort by.
      response:
        docs: Successful Response
        type: root.PaginatedDataToolResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: List tools
          query-parameters:
            size: 1
          response:
            body:
              records:
                - id: tl_789ghi
                  path: math-tool
                  name: math-tool
                  version_id: tv_012jkl
                  type: tool
                  created_at: '2024-05-01T12:00:00Z'
                  updated_at: '2024-05-01T12:00:00Z'
                  status: committed
                  last_used_at: '2024-05-01T12:00:00Z'
                  version_logs_count: 1
                  total_logs_count: 1
                  inputs:
                    - name: operation
              page: 0
              size: 1
              total: 1
    upsert:
      path: /tools
      method: POST
      auth: true
      docs: >-
        Create a Tool or update it with a new version if it already exists.


        Tools are identified by the `ID` or their `path`. The name, description
        and parameters determine the versions of the Tool.


        If you provide a commit message, then the new version will be committed;

        otherwise it will be uncommitted. If you try to commit an already
        committed version,

        an exception will be raised.
      display-name: Upsert
      request:
        name: ToolRequest
        body:
          properties:
            path:
              type: optional<string>
              docs: >-
                Path of the Tool, including the name. This locates the Tool in
                the Humanloop filesystem and is used as as a unique identifier.
                Example: `folder/name` or just `name`.
            id:
              type: optional<string>
              docs: ID for an existing Tool.
            function:
              type: optional<root.ToolFunction>
              docs: >-
                Callable function specification of the Tool shown to the model
                for tool calling.
            source_code:
              type: optional<string>
              docs: Code source of the Tool.
            setup_values:
              type: optional<map<string, unknown>>
              docs: >-
                Values needed to setup the Tool, defined in JSON Schema format:
                https://json-schema.org/
            tool_type:
              type: optional<root.FilesToolType>
              docs: Type of Tool.
            commit_message:
              type: optional<string>
              docs: Message describing the changes made.
      response:
        docs: Successful Response
        type: root.ToolResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Create tool
          request:
            path: math-tool
            function:
              name: multiply
              description: Multiply two numbers
              parameters:
                type: object
                properties:
                  a:
                    type: number
                  b:
                    type: number
                required:
                  - a
                  - b
            commit_message: Initial commit
          response:
            body:
              id: tl_789ghi
              path: math-tool
              name: math-tool
              version_id: tv_012jkl
              type: tool
              created_at: '2024-05-01T12:00:00Z'
              updated_at: '2024-05-01T12:00:00Z'
              status: committed
              last_used_at: '2024-05-01T12:00:00Z'
              version_logs_count: 1
              total_logs_count: 1
              inputs:
                - name: operation
    get:
      path: /tools/{id}
      method: GET
      auth: true
      docs: >-
        Retrieve the Tool with the given ID.


        By default, the deployed version of the Tool is returned. Use the query
        parameters

        `version_id` or `environment` to target a specific version of the Tool.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Tool.
      display-name: Get
      request:
        name: GetToolsIdGetRequest
        query-parameters:
          version_id:
            type: optional<string>
            docs: A specific Version ID of the Tool to retrieve.
          environment:
            type: optional<string>
            docs: Name of the Environment to retrieve a deployed Version from.
      response:
        docs: Successful Response
        type: root.ToolResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Get specific tool
          path-parameters:
            id: tl_789ghi
          response:
            body:
              id: tl_789ghi
              path: math-tool
              name: math-tool
              version_id: tv_012jkl
              type: tool
              created_at: '2024-05-01T12:00:00Z'
              updated_at: '2024-05-01T12:00:00Z'
              status: committed
              last_used_at: '2024-05-01T12:00:00Z'
              version_logs_count: 1
              total_logs_count: 1
              inputs:
                - name: operation
    delete:
      path: /tools/{id}
      method: DELETE
      auth: true
      docs: Delete the Tool with the given ID.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Tool.
      display-name: Delete
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Delete tool
          path-parameters:
            id: tl_789ghi
    move:
      path: /tools/{id}
      method: PATCH
      auth: true
      docs: Move the Tool to a different path or change the name.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Tool.
      display-name: Move
      request:
        name: UpdateToolRequest
        body:
          properties:
            path:
              type: optional<string>
              docs: >-
                Path of the Tool including the Tool name, which is used as a
                unique identifier.
            name:
              type: optional<string>
              docs: Name of the Tool, which is used as a unique identifier.
      response:
        docs: Successful Response
        type: root.ToolResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Move tool
          path-parameters:
            id: tl_789ghi
          request:
            path: new directory/new name
          response:
            body:
              id: tl_789ghi
              path: math-tool
              name: math-tool
              version_id: tv_012jkl
              type: tool
              created_at: '2024-05-01T12:00:00Z'
              updated_at: '2024-05-01T12:00:00Z'
              status: committed
              last_used_at: '2024-05-01T12:00:00Z'
              version_logs_count: 1
              total_logs_count: 1
              inputs:
                - name: operation
    listVersions:
      path: /tools/{id}/versions
      method: GET
      auth: true
      docs: Get a list of all the versions of a Tool.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for the Tool.
      display-name: List Versions
      request:
        name: ListVersionsToolsIdVersionsGetRequest
        query-parameters:
          status:
            type: optional<root.VersionStatus>
            docs: >-
              Filter versions by status: 'uncommitted', 'committed'. If no
              status is provided, all versions are returned.
          evaluator_aggregates:
            type: optional<boolean>
            docs: >-
              Whether to include Evaluator aggregate results for the versions in
              the response
      response:
        docs: Successful Response
        type: root.ListTools
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: List versions
          path-parameters:
            id: tl_789ghi
          query-parameters:
            status: committed
          response:
            body:
              records:
                - id: tl_789ghi
                  path: math-tool
                  name: math-tool
                  version_id: tv_012jkl
                  type: tool
                  created_at: '2024-05-01T12:00:00Z'
                  updated_at: '2024-05-01T12:00:00Z'
                  status: committed
                  last_used_at: '2024-05-01T12:00:00Z'
                  version_logs_count: 1
                  total_logs_count: 1
                  inputs:
                    - name: operation
    commit:
      path: /tools/{id}/versions/{version_id}/commit
      method: POST
      auth: true
      docs: |-
        Commit a version of the Tool with a commit message.

        If the version is already committed, an exception will be raised.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Tool.
        version_id:
          type: string
          docs: Unique identifier for the specific version of the Tool.
      display-name: Commit
      request:
        body: root.CommitRequest
      response:
        docs: Successful Response
        type: root.ToolResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Commit version
          path-parameters:
            id: tl_789ghi
            version_id: tv_012jkl
          request:
            commit_message: Initial commit
          response:
            body:
              id: tl_789ghi
              path: math-tool
              name: math-tool
              version_id: tv_012jkl
              type: tool
              created_at: '2024-05-01T12:00:00Z'
              updated_at: '2024-05-01T12:00:00Z'
              status: committed
              last_used_at: '2024-05-01T12:00:00Z'
              version_logs_count: 1
              total_logs_count: 1
              inputs:
                - name: operation
    updateMonitoring:
      path: /tools/{id}/evaluators
      method: POST
      auth: true
      docs: |-
        Activate and deactivate Evaluators for monitoring the Tool.

        An activated Evaluator will automatically be run on all new Logs
        within the Tool for monitoring purposes.
      path-parameters:
        id: string
      display-name: Update Monitoring
      request:
        body: root.EvaluatorActivationDeactivationRequest
      response:
        docs: Successful Response
        type: root.ToolResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Update monitoring
          path-parameters:
            id: tl_789ghi
          request:
            activate:
              - evaluator_version_id: evv_1abc4308abd
          response:
            body:
              id: tl_789ghi
              path: math-tool
              name: math-tool
              version_id: tv_012jkl
              type: tool
              created_at: '2024-05-01T12:00:00Z'
              updated_at: '2024-05-01T12:00:00Z'
              status: committed
              last_used_at: '2024-05-01T12:00:00Z'
              version_logs_count: 1
              total_logs_count: 1
              inputs:
                - name: operation
    setDeployment:
      path: /tools/{id}/environments/{environment_id}
      method: POST
      auth: true
      docs: |-
        Deploy Tool to an Environment.

        Set the deployed version for the specified Environment. This Prompt
        will be used for calls made to the Tool in this Environment.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Tool.
        environment_id:
          type: string
          docs: Unique identifier for the Environment to deploy the Version to.
      display-name: Set Deployment
      request:
        name: SetDeploymentToolsIdEnvironmentsEnvironmentIdPostRequest
        query-parameters:
          version_id:
            type: string
            docs: Unique identifier for the specific version of the Tool.
      response:
        docs: Successful Response
        type: root.ToolResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Deploy
          path-parameters:
            id: tl_789ghi
            environment_id: staging
          query-parameters:
            version_id: tv_012jkl
          response:
            body:
              id: tl_789ghi
              path: math-tool
              name: math-tool
              version_id: tv_012jkl
              type: tool
              created_at: '2024-05-01T12:00:00Z'
              updated_at: '2024-05-01T12:00:00Z'
              status: committed
              last_used_at: '2024-05-01T12:00:00Z'
              version_logs_count: 1
              total_logs_count: 1
              inputs:
                - name: operation
    removeDeployment:
      path: /tools/{id}/environments/{environment_id}
      method: DELETE
      auth: true
      docs: |-
        Remove deployed Tool from the Environment.

        Remove the deployed version for the specified Environment. This Tool
        will no longer be used for calls made to the Tool in this Environment.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Tool.
        environment_id:
          type: string
          docs: Unique identifier for the Environment to remove the deployment from.
      display-name: Remove Deployment
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: Delete environment
          path-parameters:
            id: tl_789ghi
            environment_id: staging
    listEnvironments:
      path: /tools/{id}/environments
      method: GET
      auth: true
      docs: List all Environments and their deployed versions for the Tool.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Tool.
      display-name: List Environments
      response:
        docs: Successful Response
        type: list<root.FileEnvironmentResponse>
      errors:
        - root.UnprocessableEntityError
      examples:
        - name: List environments
          path-parameters:
            id: tl_789ghi
          response:
            body:
              - id: tl_789ghi
                created_at: '2024-05-01T12:00:00Z'
                name: production
                tag: default
                file:
                  id: tl_789ghi
                  path: math-tool
                  name: math-tool
                  version_id: tv_012jkl
                  type: tool
                  created_at: '2024-05-01T12:00:00Z'
                  updated_at: '2024-05-01T12:00:00Z'
                  status: committed
                  last_used_at: '2024-05-01T12:00:00Z'
                  version_logs_count: 1
                  total_logs_count: 1
                  inputs:
                    - name: operation
